<!DOCTYPE html>
<html lang="en" ng-app="example-app">
  <head>
    <meta charset="utf-8" />
    <title>angular-pickr example</title>
    <link rel="stylesheet" type="text/css" href="../bower_components/pickr/dist/pickr.css">
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/pickr/dist/pickr.js"></script>
    <script src="../dist/angular-pickr.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div ng-controller="MainController">
      <input pickr="{allowPastDays:false}" ng-model="testModel" />
      <h2 style="margin-top: 200px">Inline Pickr</h2>
      <div class="inline" pickr="{ multiple: true }" ng-model="inlineModel"></div>
    </div>
  </body>
</html>
